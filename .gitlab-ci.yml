image: electronuserland/builder:wine

stages:
  - test
  - build-docs

test:
  stage: test
  script:
    - npm prune
    - npm install
    - npm test

pages:
  image: lduros/python-node:init
  stage: build-docs
  script:
    - export PYTHONPATH=$PYTHONPATH:$CI_PROJECT_DIR
    - pip install sphinx recommonmark sphinx_rtd_theme pygments ipython
    - make html --directory=docs/
    - mv docs/_build/html public/docs
  artifacts:
    paths:
      - public
    expire_in: 1h
  only:
    - master

build:
  stage: build
  script:
    - npm install
    - npm run dist
